<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* Nord Color Palette */
        :root {
            --nord0: #2e3440;
            --nord1: #3b4252;
            --nord2: #434c5e;
            --nord3: #4c566a;
            --nord4: #d8dee9;
            --nord5: #e5e9f0;
            --nord6: #eceff4;
            --nord7: #8fbcbb;
            --nord8: #88c0d0;
            --nord9: #81a1be;
            --nord10: #5e81ac;
            --nord11: #bf616a;
            --nord12: #d08770;
            --nord13: #ab5c53;
            --nord14: #ebcb8b;
            --nord15: #a3be8c;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--nord1);
            color: var(--nord4);
            overflow: hidden; /* Prevent scrollbars on the body */
        }

        .chatbot-page {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            margin: 0; /* Remove margins */
            padding: 0; /* Remove padding */
            display: flex;
            flex: 1; /* Take up available space */
        }

        .sidebar {
            width: 200px;
            padding-right: 20px;
            box-sizing: border-box;
            background-color: var(--nord2); /* Sidebar background */
            overflow-y: auto; /* Scrollbar for sidebar if needed */
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--nord9);
            margin-bottom: 20px;
            text-align: center; /* Center logo text */
        }

        .tool-list {
            list-style: none;
            padding: 0;
        }

        .tool-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--nord3); /* Slightly darker sidebar items */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tool-item:hover {
            background-color: var(--nord4); /* Even darker on hover */
        }

        .main-content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* Arrange content vertically */
        }

        .page-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-window {
        flex: 1; /* Take up available space */
        padding: 10px;
        border: 1px solid var(--nord3);
        border-radius: 5px;
        overflow-y: auto;
        background-color: var(--nord2);
        color: var(--nord4);
        max-height: 500px; /* Set a maximum height (adjust as needed) */
    }

        .user-message {
            text-align: right;
            margin-bottom: 10px;
        }

        .bot-message {
            text-align: left;
            margin-bottom: 10px;
        }

        .input-area {
            display: flex;
            margin-top: 20px;
        }

        .user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--nord3);
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: var(--nord5);
            color: var(--nord1);
        }

        .send-button {
            background-color: var(--nord9);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .send-button:hover {
            background-color: var(--nord10);
        }
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--nord3);
            background-color: var(--nord2);
            color: var(--nord4);
        }
        .chat-window {
    flex: 1;
    padding: 10px;
    border: 1px solid var(--nord3);
    border-radius: 5px;
    overflow-y: auto;  /* Enables vertical scrolling */
    background-color: var(--nord2);
    color: var(--nord4);
    max-height: 500px; /* Limits height */
    display: flex;
    flex-direction: column;
}

    </style>
</head>
<body>

<div class="chatbot-page">
    <div class="sidebar">
        <div class="logo">Your Logo Here</div>
        <ul class="tool-list">
            <li class="tool-item">AI Tool 1</li>
            <li class="tool-item">AI Tool 2</li>
            <li class="tool-item">AI Tool 3</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="page-title">AI Chatbot</div>
        <div class="chat-window" id="chatWindow"></div>
        <div class="input-area">
            <input type="text" class="user-input" id="userInput">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
<div class="footer">
    About Us | Contact | Terms of Service
</div>

<script>
    function sendMessage() {
    const userInput = document.getElementById("userInput");
    const message = userInput.value.trim();

    if (message === "") return;

    displayMessage(message, "user");
    userInput.value = "";

    fetch("/get-response", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message }),
    })
    .then(response => response.json())
    .then(data => displayMessage(data.response, "bot"))
    .catch(error => console.error("Error:", error));
}

function displayMessage(message, sender) {
    const chatWindow = document.getElementById("chatWindow");
    const messageDiv = document.createElement("div");
    messageDiv.classList.add(sender + "-message");
    messageDiv.textContent = message;
    chatWindow.appendChild(messageDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;
}

document.getElementById("userInput").addEventListener("keyup", function(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
    function loadChatHistory() {
    fetch('/get-chat-history')
    .then(response => response.json())
    .then(data => {
        data.forEach(chat => displayMessage(chat.message, chat.sender));
    })
    .catch(error => console.error("Error fetching history:", error));
}

</script>

</body>
</html>
