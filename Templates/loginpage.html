<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Nord Color Palette */
        :root {
            --nord0: #2e3440;
            --nord1: #3b4252;
            --nord2: #434c5e;
            --nord3: #4c566a;
            --nord4: #d8dee9;
            --nord5: #e5e9f0;
            --nord6: #eceff4;
            --nord7: #8fbcbb;
            --nord8: #88c0d0;
            --nord9: #81a1be;
            --nord10: #5e81ac;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--nord1);
            color: var(--nord4);
        }

        .login-page {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--nord9);
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--nord3);
            border-radius: 5px;
            font-size: 1rem;
            background-color: var(--nord2);
            color: var(--nord4);
        }

        .login-button {
            background-color: var(--nord9);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: var(--nord10);
        }

        .signup a {
            color: var(--nord8);
            text-decoration: none;
        }

        .error-message {
            color: var(--nord10);
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-page">
    <div class="logo">Your Logo</div>
    <h2>Login</h2>

    <button id="google-login" class="login-button">Sign in with Google</button>

    <div class="error-message" id="errorMsg"></div>

    <p class="signup">Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: process.env.GEMINI_API_KEY,
        authDomain: "cybercypher-4ca0c.firebaseapp.com",
        projectId: "cybercypher-4ca0c",
        storageBucket: "cybercypher-4ca0c.appspot.com",
        messagingSenderId: "548139934166",
        appId: "1:548139934166:web:5b2eaacc4fcc8c12240477",
        measurementId: "G-717VLGG38P"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // **Google Sign-In**
    document.getElementById("google-login").addEventListener("click", async () => {
        const errorMsg = document.getElementById("errorMsg");

        try {
            const result = await signInWithPopup(auth, provider);
            console.log("Google Login Success:", result.user);
            alert("Google Login successful!");
            window.location.href = "dashboard.html"; // Redirect after login
        } catch (error) {
            console.error("Google Login Failed:", error.message);
            errorMsg.innerText = error.message;
        }
    });
</script>

</body>
</html>
